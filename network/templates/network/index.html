{% extends "network/layout.html" %}

{% block body %}
    <div class="d-flex justify-content-center align-items-center" >
    {% if user.is_authenticated %}
    <div class="card mb-3 shadow-sm w-75 mt-5">
        <div class="card-body">
            <h6 class="card-title mb-3">New Post</h6>
            <form method = "POST" action="{% url 'post' %}">
            {% csrf_token %}
            <div class="mb-3">
                <textarea class="form-control" rows="3" placeholder="Write Here.." name="content"></textarea>
            </div>
            <button type="submit" class="btn btn-primary btn-sm">Post</button>
            </form>
        </div>
    </div>
    </div>
    {% endif %}
    {% for item in post %}
        <div class="card">  
            <div class="card-header">  
                {{ item.account }}  
            </div>  
            <div class="card-body">  
                <blockquote class="blockquote mb-0">  
                    <p>{{ item.content }}</p>  
                </blockquote>  
                <footer class="blockquote-footer">  
                    Posted at <cite title="Source Title">{{ item.created_at }}</cite>  
                </footer>  
                <hr>  
                <div class="d-flex justify-content-between align-items-center">  
                    <button class="btn btn-outline-primary like-button">  
                        <i class="fa fa-thumbs-up"></i> Like  
                    </button>  
                    <div class="likes">  
                        <i class="fa fa-thumbs-up"></i>  
                        <span id="like-count">{{ item.like_count }} likes</span>  
                    </div>  
                </div>  
            </div>  
        </div>
    {% endfor %}  
        <br>
    
    
{% endblock %}
